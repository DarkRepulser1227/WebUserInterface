<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系統登陸</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.js">
			
		</script>
		<script language="javascript">
			$(function() {
				$('.loginBox').css({
					'position': 'absolute',
					'left': ($(window).width() - 692) / 2
				});
				$(window).resize(function() {
					$('.loginBox').css({
						'position': 'absolute',
						'left': ($(window).width() - 692) / 2
					});
				})
			});
		</script>
		<script src="js/cloud.js">
			
		</script>
		<!--验证必填-->
		<script>
			function check() {
				
				var name = document.getElementById('txt1').value;
				var pwd = document.getElementById('txt2').value;
		
				if(name.length == 0) 
				{
					alert("请填写用户名")
					return;
				}
				else if(pwd.length == 0)
				{
					alert("请填写密码")
					return;
				}
				else
				{
					window.location.href = "main.html";
				}
			}
		</script>
		
	</head>
	<body style="background-color: #1c77ac; background-image: url(img/light.png);">
		
		<div id="mainBody">
			
			<div id="cloud1" class="cloud">
				
			</div>
			<div id="cloud2" class="cloud">
				
			</div>
			
		</div>
		<!--顶部-->
		<div class="loginTop">
			<span>欢迎登陆管理平台</span>
			<ul>
				<li><a href="index.html">回首页</a></li>
				<li><a>帮助</a></li>
				<li><a>关于</a></li>
			</ul>
		</div>
		<!--中部-->
		<div class="loginBody">
			<span class="systemLogo"></span>
			<div class="loginBox">
				<ul>
					<li><input type="text" class="loginUser" onclick="javascript:this.value=''" id="txt1"/></li>
					<li><input type="password" class="loginPwd" onclick="javascript:this.value=''" id="txt2"/></li>
					<li><input type="button" class="loginBtn" value="确定" onclick="check()"/> </li>
				</ul>
			</div>
		</div>
		<!--底部-->
		<div class="loginbm">
			2019Java01_GJM@版权所有
			
		</div>
	</body>
</html>
