<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>系統登陸</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/jquery.js">
			
		</script>
		<script language="javascript">
			$(function() {
				$('.loginBox').css({
					'position': 'absolute',
					'left': ($(window).width() - 692) / 2
				});
				$(window).resize(function() {
					$('.loginBox').css({
						'position': 'absolute',
						'left': ($(window).width() - 692) / 2
					});
				})
			});
		</script>
	</head>
	<body style="background-color: #1c77ac; background-image: url(img/light.png);">
		
		<div id="mainBody">
			
			<div id="cloud1" class="cloud">
				
			</div>
			<div id="cloud2" class="cloud">
				
			</div>
			
		</div>
		<!--顶部-->
		<div class="loginTop">
			<span>欢迎登陆管理平台</span>
			<ul>
				<li><a href="index.html">回首页</a></li>
				<li><a>帮助</a></li>
				<li><a>关于</a></li>
			</ul>
		</div>
		<!--中部-->
		<div class="loginBody">
			<span class="systemLogo"></span>
			<div class="loginBox">
				<ul>
					<li><input type="text" class="loginUser"/></li>
					<li><input type="password" class="loginPwd"/></li>
					<li><input type="button" class="loginBtn" value="确定"/> </li>
				</ul>
			</div>
		</div>
		
	</body>
</html>
